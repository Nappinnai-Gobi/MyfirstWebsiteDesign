<html>
    <head>How to code for bold, italics and underlined texts:
    </head>
    <body>
<p>
            <b>This is an example for bold text</b>
        
    <br>
            <i>This is an example for italics text</i>
        
    <br>
            <u>This is an example for underlined text</u>
        
 </p>      
       
    </body>
</html>
